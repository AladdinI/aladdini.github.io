<!DOCTYPE html>
<html>
    <style>
    /* Container */
.container{
   margin: 0 auto;
   border: 0px solid black;
   width: 50%;
   height: 250px;
   border-radius: 3px;
   background-color: ghostwhite;
   text-align: center;
}
/* Preview */
.preview{
   width: 100px;
   height: 100px;
   border: 1px solid black;
   margin: 0 auto;
   background: white;
}

.preview img{
   display: none;
}
/* Button */
.button{
   border: 0px;
   background-color: deepskyblue;
   color: white;
   padding: 5px 15px;
   margin-left: 10px;
}
    </style>
<body>
<div class="container">
    <form method="post" action="" enctype="multipart/form-data" id="myform">
       
        <div >
            <input type="file" id="file" name="file" />
            <input type="button" class="button" value="Upload" id="but_upload">
        </div>
    </form>
    <div id="upload_msg"></div>
</div>
<script src="jquery/jquery.3.4.1.js" ></script> 
<script>
/*========================================*/
    $(document).ready(function(){

    $("#but_upload").click(function(){

        var fd = new FormData();
        var files = $('#file')[0].files;
        
        // Check file selected or not
        if(files.length > 0 ){
           fd.append('file',files[0]);

           $.ajax({
              url: 'https://waps.cfa.harvard.edu/microobservatory/own_kiosk/uploads/upload_3.php',
              type: 'post',
              data: fd,
              contentType: false,
              processData: false,
              success: function(response){
                 if(response != 0){
                      $('#upload_msg').html('' + response) + '';
                 }else{
                     
                      $('#upload_msg').html('' + response) + '';
                    
                 }
              },
           });
        }else{
           alert("Please select a file.");
        }
    });
});
/*========================================*/
/*========================================*/   
    </script>
</body>
</html>
